name: Deploy week1 HTML to GitHub Pages

on:
  push:
    branches: [ main ]
    # Auto-deploy when this subfolder changes
    paths:
      - 'week1-assignment/html/**'
  workflow_dispatch:
    inputs:
      html_path:
        description: 'Path to the HTML file (relative to repo root)'
        required: false
        default: 'week1-assignment/html/data_storage_types.html'
        type: string

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

        # Decide which HTML to publish (manual input wins, else default)
      - name: Set HTML path
        id: setpath
        shell: bash
        run: |
          DEFAULT='week1-assignment/html/data_storage_types.html'
          INPUT='${{ github.event.inputs.html_path }}'
          if [ -n "$INPUT" ]; then
            CHOSEN="$INPUT"
          else
            CHOSEN="$DEFAULT"
          fi
          echo "html=$CHOSEN" >> "$GITHUB_OUTPUT"

      - name: Stage site (selected folder only)
        shell: bash
        run: |
          set -euo pipefail

          FILE='${{ steps.setpath.outputs.html }}'
          echo "Selected HTML: $FILE"

          if [ ! -f "$FILE" ]; then
            echo "ERROR: File not found: $FILE" >&2
            exit 1
          fi

          DIR="$(dirname "$FILE")"
          BASE="$(basename "$FILE")"

          # Copy the containing folder as the site root
          rm -rf site
          mkdir -p site
          cp -R "$DIR"/. site/

          echo "Top-level files in site/:"
          (cd site && ls -la)

          # Ensure entry point is index.html
          if [ ! -f site/index.html ]; then
            echo "Renaming $BASE -> index.html"
            mv "site/$BASE" site/index.html
          fi

          # Optional: help SPAs/deep links (safe for static pages too)
          if [ ! -f site/404.html ]; then
            cp site/index.html site/404.html || true
          fi

          # Final guard
          test -f site/index.html || (echo "site/index.html missing" >&2; exit 2)

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
