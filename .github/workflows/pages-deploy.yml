name: Deploy assignment to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      html_path:
        description: 'Path to HTML file (relative to repo root, e.g. week1-assignment/html/data_storage_types.html)'
        required: true
        default: 'week1-assignment/html/data_storage_types.html'
        type: string
      subdir_name:
        description: 'Subfolder name under Pages root (e.g. data_storage_types)'
        required: true
        default: 'data_storage_types'
        type: string

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Stage site into chosen subfolder
        run: |
          set -euo pipefail

          HTML_PATH="${{ github.event.inputs.html_path }}"
          SUBDIR="${{ github.event.inputs.subdir_name }}"

          # Fallback defaults when triggered by push (no inputs available)
          : "${HTML_PATH:=week1-assignment/html/data_storage_types.html}"
          : "${SUBDIR:=data_storage_types}"

          echo "HTML_PATH=$HTML_PATH"
          echo "SUBDIR=$SUBDIR"

          if [ ! -f "$HTML_PATH" ]; then
            echo "ERROR: File not found: $HTML_PATH" >&2
            exit 1
          fi

          SRC_DIR="$(dirname "$HTML_PATH")"
          HTML_FILE="$(basename "$HTML_PATH")"

          # Create target subfolder
          rm -rf site
          mkdir -p "site/$SUBDIR"

          # Copy everything from the source directory
          cp -R "$SRC_DIR"/. "site/$SUBDIR/"

          # Ensure index.html exists
          if [ ! -f "site/$SUBDIR/index.html" ]; then
            mv "site/$SUBDIR/$HTML_FILE" "site/$SUBDIR/index.html"
          fi

          # Optional 404.html for deep links
          cp "site/$SUBDIR/index.html" "site/$SUBDIR/404.html" || true

          echo "=== Final site structure ==="
          find site -maxdepth 2 -type f | sort

          test -f "site/$SUBDIR/index.html" || (echo "ERROR: index.html missing" >&2; exit 2)

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
